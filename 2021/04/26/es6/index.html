              <h2 id="const-let-关键字"><a href="#const-let-关键字" class="headerlink" title="const let 关键字"></a>const let 关键字</h2><figure class="highlight javascript"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs javascript"><span class="hljs-comment">// 声明一个只读的常量，一旦声明，常量的值就不能改变。</span><br><span class="hljs-keyword">const</span> name = <span class="hljs-string">&quot;tom&quot;</span>;<br><span class="hljs-comment">// 我们尝试修改</span><br>name = <span class="hljs-string">&quot;jerry&quot;</span>;<br><span class="hljs-comment">// 此时报错： Assignment to constant variable(对常量变量的赋值)</span><br><br><span class="hljs-comment">/**---------------------------分割线---------------------------*/</span><br><span class="hljs-comment">// let 声明的变量只在 let 命令所在的代码块内有效</span><br>&#123;<br>    <span class="hljs-keyword">let</span> inside = <span class="hljs-string">&quot;inside&quot;</span>;<br>&#125;<br><span class="hljs-built_in">console</span>.log(inside);<br><span class="hljs-comment">// 此时报错： inside is not defined</span><br></code></pre></div></td></tr></table></figure>
<h2 id="扩展运算符"><a href="#扩展运算符" class="headerlink" title="扩展运算符"></a>扩展运算符</h2><figure class="highlight javascript"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs javascript"><span class="hljs-comment">// 扩展运算符写法 ... 三个点</span><br><span class="hljs-comment">// 例1：参数传递</span><br><span class="hljs-keyword">let</span> nums = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>];<br><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">add</span>(<span class="hljs-params">a,b</span>)</span>&#123;<br>    <span class="hljs-built_in">console</span>.log(a+b);<br>&#125;;<br><span class="hljs-comment">// 在 es6以前,我们都是使用apply传递这种参数类型</span><br>add.apply(<span class="hljs-literal">null</span>,nums); <span class="hljs-comment">// 3</span><br><span class="hljs-comment">// 使用扩展运算符</span><br>add(...nums); <span class="hljs-comment">// 3</span><br><span class="hljs-comment">/**---------------------------分割线---------------------------*/</span><br><span class="hljs-comment">// 例2：数组合并 || 复制</span><br><span class="hljs-keyword">const</span> arr1 = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>];<br><span class="hljs-keyword">const</span> arr2 = [<span class="hljs-number">3</span>,<span class="hljs-number">4</span>];<br><span class="hljs-comment">//  在 es6以前, concat</span><br><span class="hljs-keyword">const</span> arr3 = arr1.concat(arr2);<br><span class="hljs-comment">// 使用扩展运算符</span><br><span class="hljs-keyword">const</span> arr4 = [...arr1,...arr2];<br><span class="hljs-comment">/**---------------------------分割线---------------------------*/</span><br><span class="hljs-comment">// 例3：字符串转数组</span><br><span class="hljs-keyword">const</span> strToArr = [...<span class="hljs-string">&quot;say hello&quot;</span>];<br></code></pre></div></td></tr></table></figure>

<h2 id="解构赋值"><a href="#解构赋值" class="headerlink" title="解构赋值"></a>解构赋值</h2><figure class="highlight javascript"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs javascript"><span class="hljs-comment">// 例1：数组的解构赋值</span><br><span class="hljs-keyword">const</span> [a,b,c] = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>];<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">`a:<span class="hljs-subst">$&#123;a&#125;</span>;b:<span class="hljs-subst">$&#123;b&#125;</span>;c:<span class="hljs-subst">$&#123;c&#125;</span>`</span>);<br><span class="hljs-comment">// a:1;b:2;c:3</span><br><span class="hljs-comment">// 左右结构相同,就会把右边的值赋值给左边接收的参数</span><br><br><span class="hljs-keyword">const</span> [name,age] = [<span class="hljs-string">&quot;jerry&quot;</span>];<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">`name:<span class="hljs-subst">$&#123;name&#125;</span>;age:<span class="hljs-subst">$&#123;age&#125;</span>`</span>);<br><span class="hljs-comment">// name:jerry;age:undefined</span><br><span class="hljs-comment">// 没有值的参数,会被赋值为undefined</span><br><br><span class="hljs-comment">// 如果想取指定位置的值</span><br><span class="hljs-keyword">const</span> [_name,,_eat] = [<span class="hljs-string">&quot;tom&quot;</span>,<span class="hljs-string">&quot;18&quot;</span>,<span class="hljs-string">&quot;fish&quot;</span>];<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">`_name:<span class="hljs-subst">$&#123;_name&#125;</span>;_eat:<span class="hljs-subst">$&#123;_eat&#125;</span>`</span>);<br><span class="hljs-comment">// _name:tom;_eat:fish</span><br><br><br></code></pre></div></td></tr></table></figure>
